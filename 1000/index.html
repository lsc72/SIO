<!-- Voici un exemple de code JavaScript permettant à un joueur de déclencher un chronomètre et de tenter de stopper le chronomètre exactement à 10s00. Si le joueur réussit, un message "Gagné" s'affiche.
-->

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronomètre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="timer-container">
        <p id="timer">00.00</p>
        <button id="start-button">Démarrer</button>
        <button id="stop-button" disabled>Arrêter</button>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
