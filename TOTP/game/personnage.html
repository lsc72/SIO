
<p align='justify'style="font-family: Tahoma; font-size: 16" ><b>Alan Mathison Turing</b>, né le <time class="nowrap bday" datetime="1912-06-23" data-sort-value="1912-06-23">23 juin 1912</time> à <a href="/wiki/Londres" title="Londres">Londres</a> et mort le <time class="nowrap dday" datetime="1954-06-07" data-sort-value="1954-06-07">7 juin 1954</time> à <a href="/wiki/Wilmslow" title="Wilmslow">Wilmslow</a>, est un <a href="/wiki/Math%C3%A9maticien" title="Mathématicien">mathématicien</a> et <a href="/wiki/Cryptologue" class="mw-redirect" title="Cryptologue">cryptologue</a> <a href="/wiki/Royaume-Uni" title="Royaume-Uni">britannique</a>, auteur de travaux qui fondent scientifiquement l'<a href="/wiki/Informatique" title="Informatique">informatique</a>. Il est aussi un des pionniers de <a href="/wiki/Intelligence_artificielle" title="Intelligence artificielle">l'Intelligence artificielle</a>
</p>
