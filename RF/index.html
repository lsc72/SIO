<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roue de la fortune</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wheel" id="wheel">
            <div class="segment">10</div>
            <div class="segment">20</div>
            <div class="segment">30</div>
            <div class="segment">40</div>
            <div class="segment">50</div>
            <div class="segment">100</div>
        </div>
        <button onclick="spinWheel()" id="spinButton">Tourner la roue</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
