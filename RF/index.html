<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roue de la fortune</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wheel-container">
            <div class="wheel" id="wheel">
                <div class="segment" data-value="0"></div>
                <div class="segment" data-value="60"></div>
                <div class="segment" data-value="120"></div>
                <div class="segment" data-value="180"></div>
                <div class="segment" data-value="240"></div>
                <div class="segment" data-value="x2"></div>
            </div>
        </div>
        <button onclick="spinWheel()" id="spinButton">Tourner la roue</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
